name: "GitHub Actions Security Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/**'
  schedule:
    - cron: '30 2 * * 0'  # Run weekly on Sunday at 2:30 AM UTC

jobs:
  analyze-actions:
    name: Analyze GitHub Actions
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL for GitHub Actions
      uses: github/codeql-action/init@v3
      with:
        languages: 'javascript'  # GitHub Actions workflows are analyzed as JavaScript
        config-file: ./.github/codeql/codeql-actions-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:actions"
